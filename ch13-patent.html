          <h2 class="subtitle">13장 오픈 소스 소프트웨어와 특허 (부여, 방어적 종료)</h2>
<p>소프트웨어 특허는 엄청난 정치적 앙금과 함께 온다 - 저자가 집필한 모든 기사 중에서, 소프트웨어 특허에 관한 기사가 저자에게 가장 심한 항의문서를 가져다 줬다. 하지만, 소프트웨어 특허가 좋은 정책이든 나쁜 정책이든, 현재 법의 일부다.<a href="#fn1" class="footnoteRef" id="fnref1"><sup>1</sup></a></p>
